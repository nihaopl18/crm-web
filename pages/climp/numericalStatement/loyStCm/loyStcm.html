<div>
  <!-- 查询表单 -->
  <yu-xform related-table-name="refTable" form-type="search">
    <yu-xform-group :column="8">
      <yu-xform-item placeholder="机构" ctype="yufp-org-tree1" name="orgNo"></yu-xform-item>
      <yu-xform-item placeholder="时点日期" ctype="datepicker" name="etlDt"></yu-xform-item>
      <yu-xform-item placeholder="积分大类" ctype="select" name="acctBtype" data-code="ACCT_B_TYPE"></yu-xform-item>
      <yu-xform-item placeholder="积分小类" ctype="select" name="acctStype" data-code="ACCT_S_TYPE"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <!-- 查询显示表格 -->
  <yu-xtable ref="refTable" :data-url="dataUrl" :summary-method="getSummaries"
  show-summary>
    <yu-xtable-column label="分行名称" prop="upOrgName" width="120px"></yu-xtable-column>
    <yu-xtable-column label="支行名称" prop="orgName" sortable></yu-xtable-column>
    <yu-xtable-column label="积分大类" prop="acctBtype"  data-code="ACCT_B_TYPE"></yu-xtable-column>
    <yu-xtable-column label="积分小类" prop="acctStype" data-code="ACCT_S_TYPE"></yu-xtable-column>
    <yu-xtable-column label="客户数" prop="custNum"></yu-xtable-column>
  </yu-xtable>
</div>
