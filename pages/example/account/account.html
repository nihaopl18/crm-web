<div id="accountdemo">
    <br/>
    <div style="color:red">
        <h2>分布式事务示例</h2>
    </div>
    <div>
        <el-form ref="form0" :model="account" label-width="100px">
            <el-form-item label="账号A" prop="targetAcctId" >
                <el-input v-model="account.targetAcctId"  style="width:200px"></el-input>
            </el-form-item>
            <el-form-item label="账号B" prop="sourceAcctId1"  >
                <el-input v-model="account.sourceAcctId1"  style="width:200px"></el-input>
            </el-form-item>
            <el-form-item label="模拟延时">
                <el-checkbox v-model="account.isSleep"></el-checkbox>
            </el-form-item>

            <el-form-item label="转账金额" prop="amount1">
                <el-input v-model.number="account.amount1" style="width:200px">
                </el-input><el-button  type="primary" @click="transf()">转账</el-button>
                <el-button  type="primary" @click="refresh()">查询</el-button>
            </el-form-item>
        </el-form>
    </div>
    <el-table :data="tableData" >
        <el-table-column
                prop="account"
                label="账户"
                width="180px">
        </el-table-column>
        <el-table-column
                prop="money"
                label="金额11"
                width="180px">
        </el-table-column>
        <el-table-column
                prop="forzen"
                label="冻结金额"
                width="180px">
        </el-table-column>
    </el-table>
</div>
