<div>
  <yu-xform ref="refForm" label-width="120px" v-model="formdata" :disabled="true" style="margin-top:20px">
    <!-- 虚拟票券批次审批页面 -->
    <yu-xform-group>
      <yu-xform-item label="票券编号" name="ticketNo"  ctype="input" rules="required"></yu-xform-item>
      <yu-xform-item label="票券名称" name="ticketName" ctype="input" :rules="required"></yu-xform-item>
      <yu-xform-item label="批次号" name="batchNo"  ctype="input" rules="required" ></yu-xform-item>
      <yu-xform-item label="总数" name="ticketAllNum" ctype="input" :rules="required"></yu-xform-item>
      <yu-xform-item label="票券来源" name="sourceType" ctype="select" data-code="SOURCE_TYPE" rules="required"></yu-xform-item>
      <yu-xform-item label="生效开始日期" name="validStartDate" ctype="datepicker" rules="required" ></yu-xform-item>
      <yu-xform-item label="生效结束日期" name="validEndDate" ctype="datepicker" rules="required" ></yu-xform-item>
      <yu-xform-item label="创建人" name="createUserName" ctype="input" ></yu-xform-item>
      <yu-xform-item label="创建日期" name="createDate" ctype="datepicker" ></yu-xform-item>
      <yu-xform-item label="创建机构" name="createOrgName" ctype="input" ></yu-xform-item>
      <yu-xform-item label="最近修改人" name="updateUserName" ctype="input" ></yu-xform-item>
      <yu-xform-item label="最近修改日期" name="updateDate" ctype="datepicker" ></yu-xform-item>
      <yu-xform-item label="最近修改机构" name="updateOrgName" ctype="input" ></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
</div>
