<div>
    <yu-row>
        <yu-col :span="23">
         <div class="yu-gridRightPanel" >
  <yu-xform ref="searchFrom" v-model="searchformdata" label-width="160px" :height="grpFormHeight" >
      <h1 style="text-align:left;padding-left:10px;padding-top:5px;padding-bottom:5px;font-size:16px;margin-bottom: 20px;" borderStyle="border:0;">基金赎回计算器(仅供参考)</h1>
      <yu-xform-group :column="2">
          <yu-xform-item label="赎回份数(份)" placeholder="赎回份数(份)" ctype="num" name="param1"  :rules="rules.all"  ></yu-xform-item>                  
          <yu-xform-item label="基金单位面值(元)" placeholder="基金单位面值(元)" ctype="num"  name="param2"  :rules="rules.all"></yu-xform-item>                            
          <yu-xform-item label="赎回费率(%)" placeholder="赎回费率(%)"  ctype="num" name="param3" :rules="rules.all"></yu-xform-item>   
         </yu-xform-group>
    <div class="yu-grpButton">                                                                                      
      <yu-button-group>                                                                                                
        <yu-button icon="check" type="primary" @click="calculate">计算</yu-button>                                                        
        <yu-button icon="yx-undo2" type="" @click="restSeacher">重置</yu-button>                                                  
      </yu-button-group>                                                                                               
    </div>               
  </yu-xform>
  </div>
  </yu-col>
    <yu-col :span="23">
      <div class="yu-gridRightPanel" :style="{ 'height': (height - 200) + 'px' }">
        <h1>计算结果</h1>
        <yu-xform ref="refForm" label-width="140px" :height="grpFormHeight" v-model="formdata" :disabled="formDisabled">
          <yu-xform-group :column="2">
              <yu-xform-item label="赎回总额(元)" ctype="num" name="resultMoney1" :readonly="readFlag"></yu-xform-item> 
              <yu-xform-item label="赎回费用(元)" ctype="input" name="resultMoney2" :readonly="readFlag"></yu-xform-item> 
              <yu-xform-item label="净赎回金额(元)" ctype="input" name="resultMoney3" :readonly="readFlag"></yu-xform-item> 
            </yu-xform-group>
        </yu-xform>
      </div>
        <div property="footer"style="text-align:left;padding-left:10px;padding-top:5px;padding-bottom:5px;" borderStyle="border:0;">
            <br/>
            <p style="font-size: 14px;color: #D83C3B">赎回总额(元)=赎回份数(份)*基金单位面值(元);</p>                          
            <p style="font-size: 14px;color: #D83C3B">赎回费用(元)=赎回总额(元)*赎回费率;</p>    
            <p style="font-size: 14px;color: #D83C3B">净赎回金额(元)=赎回总额(元)-赎回费用(元);</p>                                      
            <br/>
            <p style="font-size: 14px;color: #D83C3B">本计算器结果仅供参考!</p>
          </div>
    </yu-col>
  </yu-row>
</div>
