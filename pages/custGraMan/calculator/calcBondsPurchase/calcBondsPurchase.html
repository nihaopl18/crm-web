<div>
    <yu-row>
        <yu-col :span="23">
         <div class="yu-gridRightPanel" >
  <yu-xform ref="searchFrom" v-model="searchformdata" label-width="160px" :height="grpFormHeight" >
      <h1 style="text-align:left;padding-left:10px;padding-top:5px;padding-bottom:5px;font-size:16px;margin-bottom: 20px;" borderStyle="border:0;">债券认购计算器(仅供参考)</h1>
      <yu-xform-group :column="2">
          <yu-xform-item label="债券类型" placeholder="债券类型"   ctype="select" name="param1"  :options="options" :rules="rules.allowBlank" @change="setShow" ></yu-xform-item>                  
          <yu-xform-item label="债券面额(元)" placeholder="债券面额(元)" ctype="input"  name="param2"  :rules="rules.all"></yu-xform-item>                            
          <yu-xform-item label="认购价格(元)" placeholder="认购价格(元)"  ctype="num" name="param3" :rules="rules.all"></yu-xform-item>   
          <yu-xform-item label="债券期限(年)" ctype="num"  placeholder="债券期限(年)" name="param4"  :rules="rules.all" ></yu-xform-item>                            
          <yu-xform-item label="票面利率(%)" ctype="num" placeholder="票面利率(%)"  name="param5" v-if="pmlv"  ></yu-xform-item>                            
          <yu-xform-item label="认购日期" ctype="datepicker" placeholder="认购日期" :editable="false" name="param6"  v-if="rgrq"  ></yu-xform-item>                            
          <yu-xform-item label="利息支付频率" ctype="num" placeholder="利息支付频率" name="param7"  v-if="lxzfpl" ></yu-xform-item>                            
        </yu-xform-group>
    <div class="yu-grpButton">                                                                                      
      <yu-button-group>                                                                                                
        <yu-button icon="check" type="primary" @click="calculate">计算</yu-button>                                                        
        <yu-button icon="yx-undo2" type="" @click="restSeacher">重置</yu-button>                                                  
      </yu-button-group>                                                                                               
    </div>               
  </yu-xform>
  </div>
  </yu-col>
    <yu-col :span="23">
      <div class="yu-gridRightPanel" :style="{ 'height': (height - 200) + 'px' }">
        <h1>计算结果</h1>
        <yu-xform ref="refForm" label-width="140px" :height="grpFormHeight" v-model="formdata" :disabled="formDisabled">
          <yu-xform-group :column="1">
              <yu-xform-item label="认购收益额(%)" ctype="num" name="resultMoney1" :readonly="readFlag"></yu-xform-item> 
          </yu-xform-group>
        </yu-xform>
      </div>
        <div property="footer"style="text-align:left;padding-left:10px;padding-top:5px;padding-bottom:5px;" borderStyle="border:0;">
            <br/>
            <p style="font-size: 14px;color: #D83C3B">贴现债券(认购价格大于债券面额则无收益):</p>                          
            <p style="font-size: 14px;color: #D83C3B">认购收益额(%)=(债券面额(元)-认购价格(元))/认购价格(元)/债券期限(年);</p>                                        
            <br/>
            <p style="font-size: 14px;color: #D83C3B">本计算器结果仅供参考!</p>
          </div>
    </yu-col>
  </yu-row>
</div>
