  @description 贷款利率表查询
-->
<div>
  <yu-xform related-table-name="refTable" form-type="search">
    <yu-xform-group :column="4">
      <yu-xform-item placeholder="数据日期" name="dataDt" :editable="false" ctype="datepicker"></yu-xform-item>
      <yu-xform-item placeholder="币种代码" name="ccyCd" ctype="select" data-code="CD0071"></yu-xform-item>
      <yu-xform-item placeholder="贷款名称" name="intRateDesc" ctype="input"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <div class="yu-toolBar">
    <yu-button-group>
    </yu-button-group>
  </div>
  <yu-xtable ref="refTable" row-number :data-url="dataUrl">
    <yu-xtable-column label="数据日期" prop="dataDt" width="" :formatter="formData"></yu-xtable-column>
    <yu-xtable-column label="币种代码" prop="ccyCd" width="" data-code="CD0071"></yu-xtable-column>
    <yu-xtable-column label="贷款名称" prop="intRateDesc" width=""></yu-xtable-column>
    <yu-xtable-column label="存期" prop="intRateTypeCd" width="" data-code="INT_RATE_TYPE_CD"></yu-xtable-column>
    <yu-xtable-column label="年利率(%)" prop="intRateVal"></yu-xtable-column>
  </yu-xtable>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
      width="650px" height="380px" -->
  <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="650px">
    <yu-xform ref="refForm" label-width="100px" v-model="formdata" :disabled="formDisabled">
      <yu-xform-group>
        <yu-xform-item label="数据日期" :hidden="true" name="dataDt" rules="required" ctype="datepicker"></yu-xform-item>
        <yu-xform-item label="币种代码" name="ccyCd" rules="required" ctype="select" data-code="CD0071"></yu-xform-item>
        <yu-xform-item label="存款名称" name="intRateNo" rules="required" ctype="input"></yu-xform-item>
        <yu-xform-item label="存期" name="intRateTypeCd" rules="required" ctype="select" data-code="INT_RATE_TYPE_CD"></yu-xform-item>
        <yu-xform-item label="年利率(%)" name="intRateVal" rules="required" ctype="select" data-code="CERT_TYPE"></yu-xform-item>
      </yu-xform-group>
      <div class="yu-grpButton">
      </div>
    </yu-xform>
  </yu-xdialog>
</div>
