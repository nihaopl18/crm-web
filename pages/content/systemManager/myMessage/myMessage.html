<div id="exampleEdit">
  <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
    <el-button icon="setting" @click="setRead">设为已读</el-button>
    <el-button icon="document" @click="infoFn">详情查看</el-button>
    </el-button-group> 
  </div>
  <el-table-x ref="reftable" :height="height"
    :checkbox="true" :default-load="false"
    :table-columns="tableColumns" :data-url="gridUrl">
  </el-table-x>
  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="800px" @close="closeFn">
    <el-form-x ref="reform" :group-fields="updateFields" :buttons="updateButtons" 
    :disabled="formDisabled" label-width="110px"></el-form-x>
  </el-dialog-x>
</div>
