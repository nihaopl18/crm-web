<div>
  <yu-xform related-table-name="refTable" form-type="search">
    <yu-xform-group :column="4">
      <yu-xform-item placeholder="登录代码" name="loginCode" ctype="num"></yu-xform-item>
      <yu-xform-item placeholder="姓名" name="userName" ctype="input"></yu-xform-item>
      <yu-xform-item placeholder="证件类型" name="certType" ctype="select" data-code="CERT_TYPE"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <div class="yu-toolBar">
    <yu-button-group>
      <yu-button icon="plus" @click="addFn">新增</yu-button> 
      <yu-button icon="edit" @click="modifyFn">修改</yu-button> 
      <yu-button icon="document" @click="infoFn">详情</yu-button>
      <yu-button icon="yx-bin" @click="deleteFn">删除</yu-button>
      <yu-button icon="yx-file-excel" @click="exportFn">导出</yu-button>
    </yu-button-group>
  </div>
  <yu-xtable ref="refTable" row-number :data-url="dataUrl">
    <yu-xtable-column label="记录编号" prop="userId" width="120"></yu-xtable-column>
    <yu-xtable-column label="登录代码" prop="loginCode" width="100"></yu-xtable-column>
    <yu-xtable-column label="姓名" prop="userName" width="120"></yu-xtable-column>
    <yu-xtable-column label="证件类型" prop="certType" width="120" data-code="CERT_TYPE"></yu-xtable-column>
    <yu-xtable-column label="证件号码" prop="certNo" width="120" data-code="CARD_NO"></yu-xtable-column>
    <yu-xtable-column label="有效期到" prop="deadline" width="100"></yu-xtable-column>
    <yu-xtable-column label="邮箱" prop="userEmail" width="120"></yu-xtable-column>
    <yu-xtable-column label="入职日期" prop="entrantsDate"></yu-xtable-column>
  </yu-xtable>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
      width="650px" height="380px" -->
  <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="650px">
    <yu-xform ref="refForm" label-width="100px" v-model="formdata" :disabled="formDisabled">
      <yu-xform-group>
        <yu-xform-item label="记录编号" :hidden="true" name="userId" rules="required" ctype="input"></yu-xform-item>
        <yu-xform-item label="登录代码" name="loginCode" rules="required" ctype="num"></yu-xform-item>
        <yu-xform-item label="姓名" name="userName" rules="required" ctype="input"></yu-xform-item>
        <yu-xform-item label="证件类型" name="certType" rules="required" ctype="select" data-code="CERT_TYPE"></yu-xform-item>
        <yu-xform-item label="证件号码" name="certNo" rules="required" ctype="select" data-code="CARD_NO"></yu-xform-item>
        <yu-xform-item label="有效期到" name="deadline" ctype="datepicker"></yu-xform-item>
        <yu-xform-item label="邮箱" name="userEmail" ctype="input"></yu-xform-item>
        <yu-xform-item label="入职日期" name="entrantsDate" ctype="datepicker"></yu-xform-item>
        <yu-xform-item label="备注" name="remark" ctype="textarea" :rows="3" :colspan="24"></yu-xform-item>
      </yu-xform-group>
      <div class="yu-grpButton">
        <yu-button icon="yx-undo2" type="primary" @click="cancelFn">取消</yu-button>
        <yu-button v-show="saveBtnShow" icon="check" type="primary" @click="saveFn">保存</yu-button>
      </div>
    </yu-xform>
  </yu-xdialog>
</div>
