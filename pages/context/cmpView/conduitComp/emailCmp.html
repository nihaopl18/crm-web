<!--
  邮件表单
-->
<div>
	<el-collapse v-model="activeNames">
		<el-collapse-item title="输入" name="1">
			<el-row>
				<el-col :span="6">
					<template>
						<el-table :data="options1" border style="width: 100%" height="120">
							<el-table-column prop="input" label="输入集合">
							</el-table-column>
						</el-table>
					</template>
				</el-col>
				<el-col :span="18">
					<template>
						<el-table :data="options2" border style="width: 100%" height="120">
							<el-table-column prop="sort">
							</el-table-column>
							<el-table-column prop="cust">
							</el-table-column>
							<el-table-column prop="risk">
							</el-table-column>
						</el-table>
					</template>
				</el-col>
			</el-row>
		</el-collapse-item>
		<el-collapse-item title="操作" name="2">
			<el-form-x ref="myform" :group-fields="editFields" :buttons="buttons" 
				label-width="110px"></el-form-x>
			<!-- 主页面表格工具栏 -->
			<div class="yu-toolBar" style="margin-top: 10px;">
				<el-button-group>
					<el-button icon="edit" @click="">编辑</el-button>
					<el-button icon="yx-bin" @click="">删除</el-button>
					<el-button icon="yx-switch" @click="close">关闭</el-button>
				</el-button-group>
			</div>
		</el-collapse-item>
		<el-collapse-item title="输出" name="3">
			<el-row>
				<el-col :span="6">
					<template>
						<el-table :data="options5" border style="width: 100%" height="120">
							<el-table-column prop="output" label="输出集合">
							</el-table-column>
						</el-table>
					</template>
				</el-col>
				<el-col :span="18">
					<template>
						<el-table :data="options4" border style="width: 100%" height="120">
							<el-table-column prop="field"  width="200">
							</el-table-column>
							<el-table-column prop="field1">
							</el-table-column>
							<el-table-column prop="field2">
							</el-table-column>
						</el-table>
					</template>
				</el-col>
			</el-row>
		</el-collapse-item>
	</el-collapse>
</div>
