<!-- 必须全局拥有唯一的id -->
<div>
    <el-card class= "box-card" >
        <div slot= "header" class= "clearfix" >
            <span >客户申请信息</span>
        </div>
        <el-form ref= "form" :model= "form" label-width= "80px" >
            <el-row :gutter="20">
                <el-col :span="12">
                    <el-form-item label= "申请编号" >
                        <el-input v-model= "form.seqNo" ></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label= "当前节点" >
                        <el-input v-model= "form.nodeName" ></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="12">
                    <el-form-item label= "当前节点处理人" >
                        <el-input v-model= "form.currentNodeUser" ></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label= "流程实例号" >
                        <el-input v-model= "form.instanceId" ></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="12">
                    <el-form-item label= "流程标识" >
                        <el-input v-model= "form.wfSign" ></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label= "流程名称" >
                        <el-input v-model= "form.wfName" ></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </el-card>
</div>
