<!-- 必须全局拥有唯一的id -->
<div>
    <!--查询-->
    <el-form-q :field-data="queryFields" :buttons="queryButtons" :columns="5"></el-form-q>
    <div class="yu-toolBar">
        <el-button-group>
            <el-button icon="plus" @click="addFn">新增</el-button>
            <el-button icon="edit" @click="modifyFn">修改</el-button>
            <el-button icon="document" @click="infoFn">详情</el-button>
            <el-button icon="yx-bin" @click="deleteFn">删除</el-button>
        </el-button-group>
    </div>
    <!--显示的数据-->
    <el-table-x ref="reftable" :checkbox="true" data-url="/api/cmfrcmodelkeyword/list" :table-columns="tableColumns">
    </el-table-x>
    <!--新增、修改、详情界面-->
    <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisibleAdd" :before-close="handleAddClose" width="650px">
        <el-form-x ref="reformAdd" :group-fields="updateFieldsAdd" :buttons="addButtons" :disabled="formDisabled"
            label-width="110px">
        </el-form-x>
    </el-dialog-x>
    <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisibleSet" width="650px">
        <el-form-x ref="reformSet" :group-fields="updateFieldsSet" :buttons="updateButtons" :disabled="formDisabled"
            label-width="110px">
        </el-form-x>
    </el-dialog-x>
    <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisibleInfo" width="650px">
        <el-form-x ref="reformInfo" :group-fields="updateFieldsInfo" :buttons="infoButtons" :disabled="formDisabled"
            label-width="110px">
        </el-form-x>
    </el-dialog-x>
</div>
