<div id="marketTarget" class="customerportrait">
    <el-form-q :field-data="queryFields" :buttons="queryButtons" :columns="5"></el-form-q>
    <div class="yu-toolBar">
        <el-button-group>
            <el-button icon="plus" @click="addTargetFn">新增指标</el-button>
            <el-button icon="edit" @click="modifyTargetFn">维护指标</el-button>
            <el-button icon="yx-bin" @click="deleteTargetFn">删除指标</el-button>
            <el-button icon="caret-top" @click="upTargetFn">启用</el-button>
            <el-button icon="caret-bottom" @click="downTargetFn">停用</el-button>
        </el-button-group>
    </div>

    <div class="yu-toolBar">
        <el-table-x ref="reftableTarget" :checkbox="true" data-url="/api/cmfrcprodmarkettarget/listAll"
            :table-columns="tableColumnsTarget" :default-load="loadCombin">
        </el-table-x>
        <!-- <el-col :span="8">
            <el-form-x ref="refform" :group-fields="Fields" :buttons="Buttons" label-width="80px" inline>
            </el-form-x>
        </el-col> -->
        <el-dialog-x :title="titleTarget" :visible.sync="dialogVisibleTarget" width="750px">
            <!-- <el-form-x ref="refform" :group-fields="Fields" label-width="110px" inline>
            </el-form-x> -->
            <el-form-x ref="reformTarget" :group-fields="updateFieldsTarget" :buttons="buttonsTarget"
                label-width="110px">
            </el-form-x>
        </el-dialog-x>
    </div>
