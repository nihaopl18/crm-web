<!-- 必须全局拥有唯一的id -->
<div>
    <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
    <div class="yu-toolBar">
        <el-button-group>
            <el-button icon="plus" @click="addFn">新增</el-button>
            <el-button icon="edit" @click="modifyFn">修改</el-button>
            <el-button icon="document" @click="infoFn">详情</el-button>
            <el-button icon="yx-bin" @click="deleteFn">删除</el-button>
        </el-button-group>
    </div>
    <el-table-x ref="reftable" :checkbox="true" data-url="/api/cmfrcsystype/list" :table-columns="tableColumns">
    </el-table-x>
    <!--新增、修改、详情界面-->
    <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="650px">
        <p>{{tip}}</p>
        <!-- <ul>
            <li v-for='keyword in labelField'>
                {{keyword.text}}
            </li>
        </ul> -->
        <el-table-x ref="refTableInfo" :checkbox="false" data-url='/api/cmfrcsystype/getnames'
            :table-columns="tableColumnsInfo" :data="refTableInfoData">
        </el-table-x>

        <p>{{exp}}</p>
        <el-form-x ref="reform" :group-fields="updateFields" :buttons="buttons" :disabled="formDisabled"
            label-width="80px">
        </el-form-x>
    </el-dialog-x>
    <!--关注风险查询表单-->
    <el-dialog-x :title="riskFocusTitle" :visible.sync="dialogVisibleRisk" width="650px">
        <el-table-x ref="reftableRisk" :checkbox="false" data-url="/api/cmfrcrisk/list"
            :table-columns="tableColumnsRisk" @row-click="selectRisk">
        </el-table-x>
    </el-dialog-x>
    <!--客户关怀查询表单-->
    <el-dialog-x :title="custCareTitle" :visible.sync="dialogVisibleCare" width="650px">
        <el-table-x ref="reftableCare" :checkbox="false" data-url="/api/cmfrccare/list"
            :table-columns="tableColumnsCare" @row-click="selectCare">
        </el-table-x>
    </el-dialog-x>
    <!--产品管理查询表单-->
    <el-dialog-x :title="prodTitle" :visible.sync="dialogVisibleProd" width="650px">
        <el-table-x ref="reftableProd" :checkbox="false" data-url="/api/cmfrcproductmanager/list"
            :table-columns="tableColumnsProd" @row-click="selectProd">
        </el-table-x>
    </el-dialog-x>
</div>
