<!-- 普通查询Freemarker模板自动生成代码 -->
<!-- 必须全局拥有唯一的id -->
<!--
  @created by Administrator on 2018/06/21.
  @description 普通查询模板
-->
<div id="flowTemp">
	<link rel="stylesheet" type="text/css" href="pages/context/flowTempDesign/flowTempDesign.css" />
	<link rel="stylesheet" type="text/css" href="themes/default/font_project/iconfont.css" />
	<el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
	<div class="yu-toolBar">
		<el-button-group>
			<el-button icon="plus" @click="addFn">新增</el-button>
			<el-button icon="edit" @click="modifyFn">修改</el-button>
			<el-button icon="document" @click="infoFn">详情</el-button>
			<el-button icon="yx-bin" @click="deleteFn">删除</el-button>
		</el-button-group>
	</div>
	<el-table-x ref="reftable" :checkbox="true" :base-params="baseParams" :row-index="true"
		:table-columns="tableColumns" :data-url="Url">
	</el-table-x>
	<!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
		width="650px" height="380px" -->
	<!-- 新增弹出框 -->
	<el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisibleAdd" width="1200px" height="600px" top="5%">
		<el-tabs v-model="tabName" @tab-click="handleClick">
			<el-tab-pane label="基本信息" name="first">
				<el-form-x ref="refform" :group-fields="addFields" :buttons="addButtons" :disabled="formDisabled"
					label-width="100px">
				</el-form-x>
			</el-tab-pane>
			<el-tab-pane label="流程设计" name="second">
				<yufp-flow-design :editable="editableornot" v-if="showornot" :flow-id="flowId" :panel-type="panelType">
				</yufp-flow-design>
			</el-tab-pane>
		</el-tabs>
	</el-dialog-x>
	<!-- 修改弹出框 -->
	<el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisibleUpd" width="1200px" height="600px" top="5%">
		<el-tabs v-model="tabName" @tab-click="handleClick">
			<el-tab-pane label="基本信息" name="first">
				<el-form-x ref="refformUpdate" :group-fields="updateFields" :buttons="updateButtons"
					:disabled="formDisabled" label-width="100px">
				</el-form-x>
			</el-tab-pane>
			<el-tab-pane label="流程设计" name="second">
				<yufp-flow-design :editable="editableornot" v-if="showornot" :flow-id="flowId" :panel-type="panelType">
				</yufp-flow-design>
			</el-tab-pane>
		</el-tabs>
	</el-dialog-x>
</div>
