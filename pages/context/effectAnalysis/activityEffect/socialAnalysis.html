<div id="realTimeData">
	<div class="vuebox" style="margin-top: 32px;">
		<div class="topTitle">
			<span>传播趋势图</span>
		</div>
		<el-row :gutter="10" style="padding-bottom: 20px;">
			<el-col :span="24">
				<yu-echarts ref="echarts" :option="exchangeChart" width="100%" height="300px"></yu-echarts>
			</el-col>
		</el-row>
	</div>
	<div class="vuebox" style="margin-top: 32px;">
		<div class="topTitle">
			<span>传播路径图</span>
			<div>
				<yu-button type="primary">导出</yu-button>
			</div>
		</div>
		<el-row :gutter="10" style="padding-bottom: 20px;">
			<el-col :span="24">
				<yu-echarts ref="echarts" :option="routeChart" width="100%" height="300px"></yu-echarts>
			</el-col>
		</el-row>
	</div>
	<div class="topTitle">
			<span>传播路径图</span>
			<div>
				<yu-button type="primary">导出CSV</yu-button>
			</div>
		</div>
	<div class="vuebox">
	   <yu-xtable ref="refTable" :data="dataData" :default-load="false" :highlight-current-row="true" :pageable="pageable" :border="border" :height="285">
            <yu-xtable-column label="头像" prop="headPortrait">
	           <template slot-scope="scope">
				  <div style="width: 36px;height: 36px;border-radius: 36px;overflow: hidden;margin: 5px;border: 2px solid #ddd;">
				  	<img style="width: 36px;height: 36px;" :src='scope.row.headPortrait' alt="" />
				  </div>		
				</template>
			</yu-xtable-column>
           <yu-xtable-column label="推荐人ID" prop="recommenderId"></yu-xtable-column>
            <yu-xtable-column label="推荐人" prop="recommenderName" ></yu-xtable-column>
            <yu-xtable-column label="性别" prop="sex" ></yu-xtable-column>
            <yu-xtable-column label="地域" prop="region" ></yu-xtable-column>
            <yu-xtable-column label="分享次数" prop="shareNum" ></yu-xtable-column>
            <yu-xtable-column label="累计带来参与人次" prop="cumulativeNum"></yu-xtable-column>
            <yu-xtable-column label="直接带来参与人次" prop="directNum"></yu-xtable-column>
            <yu-xtable-column label="累计分享次数（朋友圈）" prop="shareFriendsCircle" ></yu-xtable-column>
            <yu-xtable-column label="累计分享次数（好友）" prop="shareFriend"></yu-xtable-column>
      </yu-xtable>
</div>
</div>
