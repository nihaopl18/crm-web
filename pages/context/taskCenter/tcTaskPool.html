<!-- 普通查询Freemarker模板自动生成代码 -->
<!-- 必须全局拥有唯一的id -->
<!--
  @created by yangye on 2018/11/12.
  @description 普通查询模板
-->
<div id="exampleEdit">
  <el-form-q :field-data="queryFields" :buttons="queryButtons">搜索</el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
      <!-- <el-button icon="document" @click="">申领</el-button> -->
      <!-- <el-button icon="document" @click="applyFn">申领</el-button> -->
      <!-- <el-button icon="document" @click="distributionFn">分配</el-button> -->
      <el-button icon="document" @click="infoFn">详情查看</el-button>
    </el-button-group>
  </div>
  <el-table-x ref="reftable" :height="height" :checkbox="true" :default-load="false" :table-columns="tableColumns"
    :data-url="tableUrl">
  </el-table-x>
  <!--标签信息详情页面-->
  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisibleSts" width="800px" height="320px">
    <el-form-x ref="refformSts" :group-fields="stsFields" :buttons="stsButtons" :disabled="formDisabled"
      label-width="80px">
    </el-form-x>
  </el-dialog-x>
  <el-dialog-x title="分配" :visible.sync="distribution" width="650px" height="150px">
    <el-form-x ref="refform2" :group-fields="allotFields" :buttons="allotButtons" :disabled="formDisabled"
      label-width="80px">
    </el-form-x>
  </el-dialog-x>
  <!-- 标签审批流程提交组件-->
  <yufp-wf-init ref="yufpWfInit" @afterinit="onAfterInit" @afterclose="onAfterClose" :common-params="wfCommonParams">
  </yufp-wf-init>

</div>
