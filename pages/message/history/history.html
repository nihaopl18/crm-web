<!-- 必须全局拥有唯一的id -->
<div id="messageSendInfo">
    <!-- 搜索栏 -->
    <el-form-q form="query" :field-data="queryFields" search-table="messageTable" :buttons="queryButtons"></el-form-q>
    <!-- 工具栏 -->
    <div class="yu-toolBar">
        <el-button-group style="margin-left: 20px;">
            <el-button icon="add" @click="sendAgain()">重发</el-button>
        </el-button-group>
    </div>
    <!-- 表格 -->
    <el-table-x ref="messageTable" :max-height="height" :checkbox="check" :data-url="urls.dataUrl" :table-columns="tableColumns">
    </el-table-x>
</div>
