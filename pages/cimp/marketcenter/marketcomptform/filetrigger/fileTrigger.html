<div>
  <yu-upload class="upload-demo" action="https://jsonplaceholder.typicode.com/posts/" :on-preview="handlePreview" :on-remove="handleRemove"
    :on-timeout="handleTimeout" :timeout="100" :file-list="fileList">
    <yu-button size="small" type="primary">点击上传</yu-button>
    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
  </yu-upload>
  <div class="yu-toolBar" style="margin-top: 10px;">
    <el-button-group>
      <el-button icon="edit" @click="">保存</el-button>
      <el-button icon="yx-switch" @click="close">关闭</el-button>
    </el-button-group>
  </div>
</div>
