<div>
  <yu-xform label-width="100px" label-suffix="：" v-model="formdata2">
    <yu-xform-group>
      <yu-xform-item label="数据库类型" ctype="select" :options="selectValue" name="number"></yu-xform-item>
      <yu-xform-item label="数据库表" ctype="select" :options="selectValue1" name="number1"></yu-xform-item>
      <yu-xform-item label="数据库字段" ctype="select" :options="selectValue2" name="number2"></yu-xform-item>
      <yu-xform-item label="数据触发规则" ctype="select" :options="selectValue3" name="status"></yu-xform-item>
    </yu-xform-group>
    <div class="yu-toolBar" style="margin-top: 10px;">
      <el-button-group>
        <el-button icon="edit" @click="">保存</el-button>
        <el-button icon="yx-switch" @click="close">关闭</el-button>
      </el-button-group>
    </div>
  </yu-xform>
</div>
