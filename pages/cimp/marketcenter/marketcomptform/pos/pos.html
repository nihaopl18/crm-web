<!--
  @created by zhuly6 on 2018/11/14.
  @description 营销组件FORM表单-渠道组件-pos
-->
<div>
  <el-collapse v-model="activeNames">
   <el-collapse-item title="输入" name="1">
       <el-tabs type="border-card">
         <el-tab-pane  label="客户集合" name="custom">
           <el-table ref="" style="width: 100%">
             <el-table-column prop="custGroupId" label="客户群编号" ></el-table-column>
             <el-table-column prop="custGroupName" label="客户群名称"></el-table-column>
             <el-table-column prop="custNum" label="客户数"></el-table-column>
           </el-table>
         </el-tab-pane>
         <el-tab-pane label="产品集合" name="product">
           <el-table ref="" style="width: 100%">
             <el-table-column prop="index" label="序号"></el-table-column>
             <el-table-column prop="productId" label="产品编号" ></el-table-column>
             <el-table-column prop="prouName" label="产品名称"></el-table-column>
             <el-table-column prop="prodTypeId" label="产品类型"></el-table-column>
             <el-table-column prop="prouDesc" label="产品分类" ></el-table-column>
             <el-table-column prop="dsiplayFlag" label="是否在售"></el-table-column>
             <el-table-column prop="money" label="币种"></el-table-column>
             <el-table-column prop="riskLevel" label="风险等级" ></el-table-column>
             <el-table-column prop="prodDept" label="管理部门"></el-table-column>
             <el-table-column prop="prodMag" label="产品经理"></el-table-column>
             <el-table-column prop="rate" label="基准利率" ></el-table-column>
             <el-table-column prop="tradeChn" label="可用营销渠道"></el-table-column>
             <el-table-column prop="modelName" label="营销渠道模板"></el-table-column>
           </el-table>
         </el-tab-pane>
         <el-tab-pane label="关怀集合" name="apply">
           <el-table style="width: 100%">
             <el-table-column prop="index" label="序号"></el-table-column>
             <el-table-column prop="applyType" label="关怀类型" ></el-table-column>
             <el-table-column prop="modelName" label="营销渠道模板" ></el-table-column>
           </el-table>
         </el-tab-pane>
         <el-tab-pane label="关注风险集合" name="disk">
           <el-table style="width: 100%">
             <el-table-column prop="index" label="序号"></el-table-column>
             <el-table-column prop="diskType" label="风险类型"></el-table-column>
             <el-table-column prop="modelName" label="营销渠道模板"></el-table-column>
           </el-table>
         </el-tab-pane>
       </el-tabs>
   </el-collapse-item>
   <el-collapse-item title="操作" >
    <el-form class="demo-form-inline">
         <el-form-item label="可拜访时间段" required>
           <el-col :span="10">
             <el-time-picker  placeholder="开始时间" v-model="model.time[1]" :picker-options="{
               selectableRange: '08:00:00 - 18:00:00'}" >
             </el-time-picker>
           </el-col>
           <el-col class="line" :span="2" align="center">—</el-col>
           <el-col :span="10">
               <el-time-picker  placeholder="结束时间" v-model="model.time[0]" :picker-options="{
                 selectableRange: '08:00:00 - 18:00:00'}">
               </el-time-picker>
             </el-col>
         </el-form-item>
         <el-form-item align="center">
           <el-button type="primary" >确定</el-button>
           <el-button type="primary" >保存</el-button>
         </el-form-item>
       </el-form>
   </el-collapse-item>
   <el-collapse-item title="输出" name="3">
         <el-tabs type="border-card">
             <el-tab-pane label="产品营销短信">
               <el-table style="width: 100%">
                 <el-table-column prop="name" label="序号" ></el-table-column>
                 <el-table-column prop="name1" label="是否已抵达"></el-table-column>
                 <el-table-column prop="name2" label="客户编号"></el-table-column>
                 <el-table-column prop="name3" label="客户名称"></el-table-column>
                 <el-table-column prop="name4" label="客户类型" ></el-table-column>
                 <el-table-column prop="address6" label="手机号码"></el-table-column>
                 <el-table-column prop="date7" label="产品编号"></el-table-column>
                 <el-table-column prop="name8" label="产品名称" ></el-table-column>
                 <el-table-column prop="address9" label="产品类型"></el-table-column>
                 <el-table-column prop="date10" label="营销话术"></el-table-column>
               </el-table>
             </el-tab-pane>
             <el-tab-pane label="关怀营销短信">
               <el-table style="width: 100%">
                   <el-table-column prop="name" label="序号" ></el-table-column>
                   <el-table-column prop="isArrive" label="是否已抵达"></el-table-column>
                   <el-table-column prop="custId" label="客户编号"></el-table-column>
                   <el-table-column prop="custName" label="客户名称"></el-table-column>
                   <el-table-column prop="custType" label="客户类型" ></el-table-column>
                   <el-table-column prop="telNum" label="手机号码"></el-table-column>
                   <el-table-column prop="applyType" label="关怀类型"></el-table-column>
                   <el-table-column prop="temp" label="关怀营销话术"></el-table-column>
               </el-table>
             </el-tab-pane>
             <el-tab-pane label="风险关注短信">
                 <el-table style="width: 100%">
                 <el-table-column prop="index" label="序号" ></el-table-column>
                 <el-table-column prop="isArrive" label="是否已抵达"></el-table-column>
                 <el-table-column prop="custId" label="客户编号"></el-table-column>
                 <el-table-column prop="custName" label="客户名称"></el-table-column>
                 <el-table-column prop="custType" label="客户类型" ></el-table-column>
                 <el-table-column prop="telNum" label="手机号码"></el-table-column>
                 <el-table-column prop="disk" label="风险类型"></el-table-column>
                 <el-table-column prop="temp" label="关注风险话术"></el-table-column>
               </el-table>
             </el-tab-pane>
           </el-tabs>
 
   </el-collapse-item>
  </el-collapse>
 </div>
