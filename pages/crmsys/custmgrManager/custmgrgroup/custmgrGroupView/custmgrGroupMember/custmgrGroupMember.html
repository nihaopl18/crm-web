<div>
  <yu-xform related-table-name="refTable" form-type="search">
    <yu-xform-group :column="4">
      <yu-xform-item placeholder="客户经理" name="custManagerId" ctype="yufp-mgr-selector" :params="custManagerParams"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <div class="yu-toolBar">
    <yu-button-group>
      <yu-button icon="plus" @click="addFn" v-if="addBtn">新增</yu-button>
      <yu-button icon="yx-bin" @click="deleteFn" v-if="deleteBtn">删除</yu-button>
    </yu-button-group>
  </div>
  <yu-xtable ref="refTable" row-number :data-url="dataUrl" :highlight-current-row="true" :stripe="true">
    <yu-xtable-column label="客户经理编号" prop="custManagerId"></yu-xtable-column>
    <yu-xtable-column label="客户经理名称" prop="custManagerName"></yu-xtable-column>
    <yu-xtable-column label="加入团队时间" prop="joinDate"></yu-xtable-column>
    <yu-xtable-column label="加入人" prop="createUserName"></yu-xtable-column>
  </yu-xtable>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
              width="650px" height="380px" -->
  <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="650px">
    <yu-xform ref="refForm" label-width="150px" v-model="formdata" :disabled="formDisabled">
      <yu-xform-group>
        <yu-xform-item label="客户经理名称" name="custManagerId" ctype="yufp-mgr-selector" :params="custManagerParams" @select-fn="userSelectFn" rules="required"></yu-xform-item>
      </yu-xform-group>
      <div class="yu-grpButton">
        <yu-button icon="yx-undo2" type="primary" @click="cancelFn">取消</yu-button>
        <yu-button v-show="saveBtnShow" icon="check" type="primary" @click="saveFn">保存</yu-button>
      </div>
    </yu-xform>
  </yu-xdialog>
</div>
