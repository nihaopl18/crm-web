<div>
  <yu-xform related-table-name="refTable" form-type="search" v-model="queryFormdata">
    <yu-xform-group :column="4">
        <yu-xform-item placeholder="客户类型" name="custType" ctype="select" data-code="CD0016" rules="required" @change="custTpChangeFn"></yu-xform-item>
      <yu-xform-item placeholder="客户编号" name="custId" ctype="input"></yu-xform-item>
      <yu-xform-item placeholder="客户名称" name="custName" ctype="input"></yu-xform-item>
      <yu-xform-item placeholder="证件类型" name="certType" ctype="select" :hidden="queryFormdata.custType != ''" data-code="CD0011"></yu-xform-item>
      <yu-xform-item placeholder="证件类型" name="certType" ctype="select" :hidden="queryFormdata.custType != '1'" data-code="CD0348"></yu-xform-item>
      <yu-xform-item placeholder="证件类型" name="certType" ctype="select" :hidden="queryFormdata.custType != '2'" data-code="CD0349"></yu-xform-item>
      <yu-xform-item placeholder="证件类型" name="certType" ctype="select" :hidden="queryFormdata.custType != undefined" data-code="CD0011"></yu-xform-item>
      <yu-xform-item placeholder="证件号码" name="certNo" ctype="input"></yu-xform-item>
      <yu-xform-item placeholder="客户状态" name="custStatus" ctype="select" data-code="CD0019"></yu-xform-item>
      <yu-xform-item placeholder="客户经理类型" name="mgrType" ctype="select" data-code="CD0241"></yu-xform-item>
      <!-- 个人价值等级 -->
      <yu-xform-item placeholder="客户价值等级" name="valueLev" ctype="select" :hidden="queryFormdata.custType != '1'" data-code="CD0350"></yu-xform-item>
      <!-- 对公价值等级 -->
      <yu-xform-item placeholder="客户价值等级" name="valueLev" ctype="select" :hidden="queryFormdata.custType != '2'" data-code="CD0351"></yu-xform-item>
      <yu-xform-item placeholder="客户价值等级" name="valueLev" ctype="select" :hidden="queryFormdata.custType != ''" data-code="CD0243"></yu-xform-item>
      <yu-xform-item placeholder="客户价值等级" name="valueLev" ctype="select" :hidden="queryFormdata.custType != undefined" data-code="CD0243"></yu-xform-item>
      <yu-xform-item placeholder="客户服务等级" name="servLev" ctype="select" data-code="CD0032"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <div class="yu-toolBar">
    <yu-button-group>
        <yu-button icon="yx-menu-1" @click="opencustViewFn">客户视图</yu-button>
    </yu-button-group>
  </div>
  <yu-xtable ref="refTable" class="permitSelect" @contextmenu.prevent.stop.native row-number :data-url="dataUrl" :default-load="false" :stripe="true" @row-dblclick="rowDblclick">
    <yu-xtable-column label="客户编号" prop="custId" width="120"></yu-xtable-column>
    <yu-xtable-column label="客户名称" prop="custName" width="120"></yu-xtable-column>
    <yu-xtable-column label="证件类型" prop="certType" width="120" data-code="CD0011"></yu-xtable-column>
    <yu-xtable-column label="证件号码" prop="certNo" width="150"></yu-xtable-column>
    <yu-xtable-column label="客户类型" prop="custType" width="120" data-code="CD0016"></yu-xtable-column>
    <yu-xtable-column label="客户状态" prop="custStatus" width="120" data-code="CD0019"></yu-xtable-column>
    <yu-xtable-column label="客户经理类型" prop="mgrType" width="120" data-code="CD0241"></yu-xtable-column>
    <yu-xtable-column label="客户价值等级" prop="valueLev" width="120" data-code="CD0243"></yu-xtable-column>
    <yu-xtable-column label="客户服务等级" prop="servLev" width="120" data-code="CD0032"></yu-xtable-column>
    <yu-xtable-column label="AUM" prop="aumBal" width="120"></yu-xtable-column>
    <yu-xtable-column label="存款余额" prop="dpsBal" width="120"></yu-xtable-column>
    <yu-xtable-column label="贷款余额" prop="loanBal" width="120"></yu-xtable-column>
    <yu-xtable-column label="理财余额" prop="finBal" width="120"></yu-xtable-column>
    <yu-xtable-column label="贡献度" prop="reportSum"></yu-xtable-column>
  </yu-xtable>
</div>

<style type="text/css">
  .permitSelect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
