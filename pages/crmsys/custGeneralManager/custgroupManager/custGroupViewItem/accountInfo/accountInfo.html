<div id="accountInfo">
	<el-tabs v-model="activeName">
		<!--存款账号信息列表，包括查看详情和交易流水-->
		<el-tab-pane label="存款账号信息" name="first">
			<div class="yu-toolBar">
				<el-button-group>
					<el-button icon="document" @click="depositDetailsInfo" v-show="false">详情</el-button>
					<!-- <el-button icon="document" @click="depositRunningAccountBtn">交易流水</el-button> -->
				</el-button-group>
			</div>
			<el-table-x ref="deposit" :row-index="true" :table-columns="depositInfo" :data-url="depositUrl" :base-params="depositParam">
			</el-table-x>
		</el-tab-pane>
		<!--贷款账号信息列表，包括查看详情和交易流水-->
		<el-tab-pane label="贷款账号信息" name="second">
			<div class="yu-toolBar">
				<el-button-group>
					<el-button icon="document" @click="loansDetailsInfo" v-show="false">详情</el-button>
					<!-- <el-button icon="document" @click="loansRunningAccountBtn">交易流水</el-button> -->
				</el-button-group>
			</div>
			<el-table-x ref="loans" :row-index="true" :table-columns="loansInfo" :data-url="loansUrl" :base-params="loanParam">
			</el-table-x>
		</el-tab-pane>
	</el-tabs>
	<!--存款详情-->
	<el-dialog-x title="详情" :visible.sync="depositdialogVisible" width="750px">
		<el-form-x ref="depositRef" :group-fields="depositDetails" :disabled="true" label-width="80px">
		</el-form-x>
	</el-dialog-x>
	<!--贷款交易流水-->
	<!-- <el-dialog-x title="交易流水" :visible.sync="depositdialogVisible1" width="750px">
		<el-table-x ref="depositRunning" :row-index="true" :table-columns="depositRunningInfo" :data-url="depositRunningInfoUrl">
		</el-table-x> -->
	</el-dialog-x>
	<!--贷款详情-->
	<el-dialog-x title="详情" :visible.sync="loansdialogVisible" width="750px">
		<el-form-x ref="loansRef" :group-fields="loansDetails" :disabled="true" label-width="100px">
		</el-form-x>
	</el-dialog-x>
	<!--贷款交易流水-->
	<!-- <el-dialog-x title="交易流水" :visible.sync="loansdialogVisible1" width="750px">
		<el-table-x ref="loansRunning" :default-load="false" :row-index="true" :table-columns="loansRunningInfo" :data-url="loansRunningInfoUrl">
		</el-table-x>
	</el-dialog-x> -->
</div>
