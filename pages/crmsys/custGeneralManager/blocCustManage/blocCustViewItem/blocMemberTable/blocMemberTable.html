<div>
  <yu-xform related-table-name="refTable" form-type="search">
    <yu-xform-group :column="4">
      <yu-xform-item placeholder="集团客户名称" name="custName" ctype="input"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <div class="yu-toolBar">
    <!-- <yu-button-group>
      <yu-button icon="yx-file-excel" @click="exportFn">导出</yu-button>
    </yu-button-group> -->
  </div>
  <yu-xtable ref="refTable" class="permitSelect" @contextmenu.prevent.stop.native row-number :data-url="dataUrl" :base-params="dataParams">
    <yu-xtable-column label="集团客户编号" prop="custId" width="120"></yu-xtable-column>
    <yu-xtable-column label="集团客户名称" prop="custName" width="150"></yu-xtable-column>
    <yu-xtable-column label="集团母公司编号" prop="groupNo" width="120"></yu-xtable-column>
    <yu-xtable-column label="集团母公司名称" prop="groupName" width="150"></yu-xtable-column>
    <yu-xtable-column label="公司类别" prop="memberType" width="120"></yu-xtable-column>
    <yu-xtable-column label="关联关系" prop="grpCorreType"  data-code="CD0424"></yu-xtable-column>
  </yu-xtable>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
      width="650px" height="380px" -->
  <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="650px">
    <yu-xform ref="refForm" label-width="100px" v-model="formdata" :disabled="formDisabled">
      <yu-xform-group>
        <yu-xform-item label="集团客户编号" name="custId" ctype="input"></yu-xform-item>
        <yu-xform-item label="集团客户名称" name="custName" rules="required" ctype="input"></yu-xform-item>
        <yu-xform-item label="集团母公司编号" name="groupNo" rules="required" ctype="input"></yu-xform-item>
        <yu-xform-item label="集团母公司名称" name="groupName" rules="required" ctype="input"></yu-xform-item>
        <yu-xform-item label="公司类别" name="memberType" ctype="input"></yu-xform-item>
        <yu-xform-item label="关联关系" name="grpCorreType" ctype="select" data-code="CD0424"></yu-xform-item>
      </yu-xform-group>
      <div class="yu-grpButton">
      </div>
    </yu-xform>
  </yu-xdialog>
</div>
<style type="text/css">
  .permitSelect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
