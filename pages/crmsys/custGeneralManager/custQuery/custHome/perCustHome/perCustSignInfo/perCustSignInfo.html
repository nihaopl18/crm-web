  @description 签约信息

<div>
  <yu-tabs v-model="activeName" @tab-click="handleClick">
    <yu-tab-pane label="签约信息" name="sign">
      <yu-xform related-table-name=signTable" form-type="search">
        <yu-xform-group :column="4">
        </yu-xform-group>
      </yu-xform>
      <div class="yu-toolBar">
        <yu-button-group>
          <yu-button icon="document" @click="signinfoFn">详情</yu-button>
        </yu-button-group>
      </div>
      <yu-xtable ref="signTable" row-number :data-url="dataUrl" :highlight-current-row="true" :stripe="true">
          
          <yu-xtable-column label="签约账号" prop="signAcctNo" width="150"></yu-xtable-column>
          <yu-xtable-column label="签约产品" prop="lookupItemName" width="150"></yu-xtable-column>
          <yu-xtable-column label="签约渠道" prop="signKind" width="150" data-code="CD0397"></yu-xtable-column>
          <yu-xtable-column label="签约状态" prop="signStat" width="150" data-code="CD0314"></yu-xtable-column>
          <yu-xtable-column label="签约日期" prop="signDt" width="150"></yu-xtable-column>
          <yu-xtable-column label="解约日期" prop="signoffDt" width="150"></yu-xtable-column>
          <yu-xtable-column label="协议编号" prop="contrNo" width="400"></yu-xtable-column>
          <!-- <yu-xtable-column label="用户识别码1" prop="id1" width="150"></yu-xtable-column>
          <yu-xtable-column label="用户识别码2" prop="id2" width="150"></yu-xtable-column>
          <yu-xtable-column label="用户识别码3" prop="id3" width="150"></yu-xtable-column>
          <yu-xtable-column label="用户识别码4" prop="id4" width="150"></yu-xtable-column>
          <yu-xtable-column label="用户识别码5" prop="id5" width="150"></yu-xtable-column> -->
      </yu-xtable>
      <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="1000px">
          <yu-xform ref="signForm" label-width="180px" v-model="formdata" :disabled="formDisabled">
            <yu-xform-group>
                <yu-xform-item label="协议编号" name="contrNo" ctype="input"></yu-xform-item>
                <yu-xform-item label="客户编号" :hidden="true" name="custNo" ctype="input"></yu-xform-item>
                <yu-xform-item label="签约机构" name="orgName" ctype="input"></yu-xform-item>
                <yu-xform-item label="签约柜员" name="userName" ctype="input"></yu-xform-item>
                <yu-xform-item label="签约账号" name="signAcctNo" ctype="input"></yu-xform-item>
                <yu-xform-item label="签约产品" name="lookupItemName" ctype="input"></yu-xform-item>
                <yu-xform-item label="签约渠道" name="signKind" ctype="select" data-code="CD0397"></yu-xform-item>
                <yu-xform-item label="签约描述" name="signDesc" ctype="input"></yu-xform-item>
                <yu-xform-item label="签约状态" name="signStat" ctype="select" data-code="CD0314"></yu-xform-item>
                <yu-xform-item label="签约日期" name="signDt" ctype="datepicker"></yu-xform-item>
                <yu-xform-item label="解约日期" name="signoffDt" ctype="datepicker"></yu-xform-item>
                <yu-xform-item label="生效日期" name="effectiveDt" ctype="datepicker"></yu-xform-item>
                <yu-xform-item label="失效日期" name="expiredDt" ctype="datepicker"></yu-xform-item>
                <yu-xform-item label="最后更新系统" name="lastUpdateSys" ctype="input" ></yu-xform-item>
                <yu-xform-item label="最后更新人" name="lastUpdateUser" ctype="input"></yu-xform-item>
                <yu-xform-item label="最后更新时间" name="lastUpdateTm" ctype="input"></yu-xform-item>
                <yu-xform-item label="交易流水号" name="txSeqNo" ctype="input"></yu-xform-item>
                <yu-xform-item label="用户识别码1" name="id1" ctype="input"></yu-xform-item>
                <yu-xform-item label="用户识别码2" name="id2" ctype="input"></yu-xform-item>
                <yu-xform-item label="用户识别码3" name="id3" ctype="input"></yu-xform-item>
                <yu-xform-item label="用户识别码4" name="id4" ctype="input"></yu-xform-item>
                <yu-xform-item label="用户识别码5" name="id5" ctype="input"></yu-xform-item>
            </yu-xform-group>
            <div class="yu-grpButton">
              <yu-button icon="yx-undo2" type="primary" @click="cancelFn">返回</yu-button>
            </div>
          </yu-xform>
      </yu-xdialog>
    </yu-tab-pane>
  </yu-tabs>
</div>
