<div>

  <div class="yu-toolBar">
    <yu-button-group>
      <yu-button icon="plus" @click="detailFn">明细</yu-button> 
    
    </yu-button-group>
  </div>
  <yu-xtable ref="refTable" row-number :data-url="dataUrl" :highlight-current-row="true" :stripe="true">
      <yu-xtable-column label="客户综合贡献度" prop="mSumContribu" ></yu-xtable-column>
      <yu-xtable-column label="存款贡献度" prop="mDepContribu" ></yu-xtable-column>
      <yu-xtable-column label="贷款贡献度" prop="mLoanContribu"></yu-xtable-column>
      <yu-xtable-column label="中间业务贡献度" prop="mMidContribu"></yu-xtable-column>
      <yu-xtable-column label="统计时间" prop="dataDate" ></yu-xtable-column>

  </yu-xtable>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
      width="650px" height="380px" -->
  <yu-xdialog ref="refDialog" :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="650px">
  
    <yu-xtable ref="derefTable" row-number :data-url="detaildataUrl">
          <yu-xtable-column label="数据日期" prop="etlDate" ></yu-xtable-column>
          <yu-xtable-column label="账号" prop="acctId" width='120'></yu-xtable-column>
          <yu-xtable-column label="产品" prop="products" width='150'></yu-xtable-column>
          <yu-xtable-column label="模拟利润" prop="simProf" ></yu-xtable-column>
          <yu-xtable-column label="业务类别" prop="busCat" data-code="CD0375"></yu-xtable-column>
      </yu-xtable>
  </yu-xdialog>
</div>
