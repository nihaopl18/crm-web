<div>
  <yu-row>
      <yu-xform related-table-name="refTable" form-type="search">
        <yu-xform-group :column="4">
        </yu-xform-group>
      </yu-xform>
      <div class="yu-toolBar">
          <yu-button-group>
            <yu-button icon="yx-newspaper" @click="openview">产品视图</yu-button>
          </yu-button-group>
      </div>
      <yu-xtable ref="refTable" row-number :data-url="dataUrl" :base-params="baseParams" :highlight-current-row="true" :stripe="true">
        <yu-xtable-column label="产品编号" prop="prodId" width="350"></yu-xtable-column>
        <yu-xtable-column label="产品名称"  prop="prodName"></yu-xtable-column>
      </yu-xtable>
  </yu-row>
</div>
