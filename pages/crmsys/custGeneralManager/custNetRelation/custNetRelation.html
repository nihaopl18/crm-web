<div>
  <yu-xform related-table-name="refTable" form-type="search">
    <yu-xform-group :column="4">
      <yu-xform-item placeholder="关系图名称" name="networkRelaName" ctype="input"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <div class="yu-toolBar">
    <yu-button-group>
      <yu-button icon="plus" @click="addFn" v-if="addButton">新增</yu-button> 
      <yu-button icon="edit" @click="modifyFn" v-if="updButton">修改</yu-button> 
      <yu-button icon="yx-bin" @click="deleteFn" v-if="delButton">删除</yu-button>
      <yu-button icon="document" @click="infoFn" v-if="viewButton">关联关系图</yu-button>
    </yu-button-group>
  </div>
  <yu-xtable ref="refTable" row-number selection-type="radio" :data-url="dataUrl" default-load="false">
    <yu-xtable-column label="关系图名称" prop="networkRelaName" width="150"></yu-xtable-column>
    <yu-xtable-column label="关系图成员数" prop="memberNum" width="120"></yu-xtable-column>
    <yu-xtable-column label="关系图描述" prop="remark" width="220"></yu-xtable-column>
    <yu-xtable-column label="创建人" prop="createName" width="120"></yu-xtable-column>
    <yu-xtable-column label="创建机构" prop="createOrgName" width="120"></yu-xtable-column>
    <yu-xtable-column label="创建时间" prop="createDate" width="120" :formatter="dateFormatterSimple"></yu-xtable-column>
    <yu-xtable-column label="修改人" prop="updateName" width="120"></yu-xtable-column>
    <yu-xtable-column label="修改时间" prop="updateDate" :formatter="dateFormatterSimple"></yu-xtable-column>
  </yu-xtable>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
      width="650px" height="380px" -->
  <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="1200px" height="700px" @close="cancelFn">
    <yufp-cust-rela :editable="!formDisabled"  :formdata="formdata" :container-key="containerKey"  :panel-type="edit"></yufp-cust-rela>
  </yu-xdialog>
</div>
