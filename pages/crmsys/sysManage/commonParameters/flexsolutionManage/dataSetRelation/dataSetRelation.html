<div id="dataSetRelation">
    <link rel="stylesheet" type="text/css" href="" />
    <el-row :gutter="20">
        <el-col>
            <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>

            <div class="yu-toolBar">
                <el-button-group style="margin-left: 20px;">
                    <el-button icon="plus" @click="adddatasetFn">新增</el-button>
                    <el-button icon="edit" @click="editdatasetFn">修改</el-button>
                    <el-button icon="delete" @click="datasetDeleteFn">删除</el-button>
                    <el-button icon="document" @click="datasetdetailFn">详情</el-button>
                </el-button-group>
            </div>
            <el-table-x ref="filterTable" :checkbox="true" :max-height="height" :data-url="serviceUrl" :table-columns="tableColumns" @select="rowClickFn">
            </el-table-x>
        </el-col>
        <el-col>
            <el-dialog-x title="关联设置" :visible.sync="dialogVisible">
                <el-form-x ref="datafilterForm" :group-fields="updateFields" :buttons="updateButtons" :disabled="formDisabled" label-width="80px"></el-form-x>
            </el-dialog-x>

            <el-dialog title="详情" :visible.sync="detaildialogVisible">
                <el-form-x ref="detailForm" :group-fields="detailFields" :disabled="true" label-width="120px"></el-form-x>
            </el-dialog>
        </el-col>
    </el-row>
</div>
