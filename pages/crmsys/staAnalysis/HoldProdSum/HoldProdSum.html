<div>
  <yu-xform related-table-name="refTable" ref="refForm" form-type="search">
    <yu-xform-group :column="4">
        <yu-xform-item placeholder="日期" ctype="datepicker" name="dataDt"></yu-xform-item>
        <!-- <yu-xform-item placeholder="团队负责人" name="org1No" ctype="yufp-user-selector"></yu-xform-item> -->
    </yu-xform-group>
  </yu-xform>
  <div class="yu-toolBar">
    <yu-button-group>
      <!-- <yu-button icon="plus" @click="addFn">新增</yu-button> 
      <yu-button icon="edit" @click="modifyFn">修改</yu-button>  -->
      <yu-button icon="document" @click="infoFn">详情</yu-button>
      <!-- <yu-button icon="yx-bin" @click="deleteFn">删除</yu-button> -->
      <yu-button icon="yx-file-excel" @click="exportFn">导出</yu-button>
      
    </yu-button-group>
  </div>
  <yu-xtable ref="refTable" row-number :data-url="dataUrl"  selection-type="checkbox">
     
    <yu-xtable-column label="法人" prop="corpOrgCode" width="80"></yu-xtable-column>
    <yu-xtable-column label="一级支行编号" prop="org1No" width="120"></yu-xtable-column>
    <yu-xtable-column label="一级支行名称" prop="org1Name" width="120"></yu-xtable-column>
    <yu-xtable-column label="支行编号" prop="orgNo" width="120"></yu-xtable-column>
    <yu-xtable-column label="支行名称" prop="orgName" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行8个产品的客户数" prop="holdProd_8" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行7个产品的客户数" prop="holdProd_7" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行6个产品的客户数" prop="holdProd_6" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行5个产品的客户数" prop="holdProd_5" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行4个产品的客户数" prop="holdProd_4" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行3个产品的客户数" prop="holdProd_3" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行2个产品的客户数" prop="holdProd_2" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行1个产品的客户数" prop="holdProd_1" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行0个产品的客户数" prop="holdProd_0" width="120"></yu-xtable-column>
    <yu-xtable-column label="持有我行2个(含)以上产品的达标客户数" prop="holdProdDb" width="120"></yu-xtable-column>
    <yu-xtable-column label="数据日期" prop="dataDt" :formatter="formJE"></yu-xtable-column>
  </yu-xtable>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
      width="650px" height="380px" -->
  <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="700px">
    <yu-xform ref="refForm" label-width="120px" v-model="formdata" :disabled="formDisabled">
      <yu-xform-group>
        <yu-xform-item label="法人" name="corpOrgCode" ctype="input"></yu-xform-item>
        <yu-xform-item label="一级支行编号" name="org1No" rules="required" ctype="input"></yu-xform-item>
        <yu-xform-item label="一级支行名称" name="org1Name" ctype="input"></yu-xform-item>
        <yu-xform-item label="支行编号" name="orgNo" ctype="input"></yu-xform-item>
        <yu-xform-item label="支行名称" name="orgName" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行8个产品的客户数" name="holdProd_8" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行7个产品的客户数" name="holdProd_7" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行6个产品的客户数" name="holdProd_6" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行5个产品的客户数" name="holdProd_5" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行4个产品的客户数" name="holdProd_4" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行3个产品的客户数" name="holdProd_3" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行2个产品的客户数" name="holdProd_2" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行1个产品的客户数" name="holdProd_1" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行0个产品的客户数" name="holdProd_0" ctype="input"></yu-xform-item>
        <yu-xform-item label="持有我行2个(含)以上产品的达标客户数" name="holdProdDb" ctype="input"></yu-xform-item>
        <yu-xform-item label="数据日期" name="dataDt" ctype="datepicker" ></yu-xform-item>
      </yu-xform-group>
      <div class="yu-grpButton">
        <yu-button icon="yx-undo2" type="primary" @click="cancelFn">取消</yu-button>
        <yu-button v-show="saveBtnShow" icon="check" type="primary" @click="saveFn">保存</yu-button>
      </div>
    </yu-xform>
  </yu-xdialog>
</div>
