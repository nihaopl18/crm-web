<!-- 必须全局拥有唯一的id -->
<div id="SampleWfInit">
    <div class="yu-toolBar">
        <el-button-group>
            <el-button icon="add" type="primary" @click="WfInitFn" style="margin-left:20px;margin-top: 2px ;">新增</el-button>
        </el-button-group>
    </div>
    <el-table-x ref="WfInitList" :max-height="height" :data-url="urls.dataUrl" :base-params="dataParams" :table-columns="tableColumns">
    </el-table-x>

    <!--新增-->
    <el-dialog-x :title="title" :visible.sync="dialogFormVisible" height="360px" width="650px" @close="beforeClose">
        <el-form-x ref="WfInitForm" :group-fields="updateFields" v-model="WfInitForm" :disabled=false label-width="110px"></el-form-x>
        <div slot="footer" align="center">
            <el-button type="primary" @click="saveFn('0')">提交</el-button>
            <el-button type="primary" @click="saveFn('1')">异常提交</el-button>
        </div>
    </el-dialog-x>
    <yufp-wf-init ref="yufpWfInit" @afterinit="onAfterInit" @afterclose="onAfterClose" :common-params="wfCommonParams" />
</div>
