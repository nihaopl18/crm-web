<!-- 必须全局拥有唯一的id -->
<div id="WfiSignVoteList">
    <el-form-q form="query" :field-data="queryFields" search-table="WfiSignVoteList" :buttons="WfiSignVoteButtons"></el-form-q>
    <div class="yu-toolBar">
        <el-button-group>
            <el-button icon="add" type="primary" @click="voteWfiSignTask" >投票</el-button>
        </el-button-group>
    </div>
    <el-table-x ref="WfiSignVoteList"  :max-height="height" :data-url="urls.dataUrl" :base-params="dataParams" :table-columns="tableColumns" >
    </el-table-x>

    <!--投票-->
    <el-dialog-x :title="title" :visible.sync="dialogFormVisible"  height="360px" width="550px">
        <el-form-x ref="WfiSignVoteForm"  :group-fields="updateFields" :disabled="formDisabled" label-width="110px"></el-form-x>
        <div slot="footer" align="center">
            <el-button type="primary" @click="saveFn" >确定</el-button>
            <el-button type="primary" @click="resetForm" >重置</el-button>
        </div>
    </el-dialog-x>

</div>
