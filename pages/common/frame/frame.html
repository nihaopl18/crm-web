<div id="framePage">
  <link rel="stylesheet" type="text/css" href="pages/common/frame/frame.css" />
  <yu-base-frame ref="refFrame">
    <div slot="search" class="yu-content-oper-bank">
      <!-- 查询的下拉列表 -->
      <div class="op5">
        <div class="cust-type-select">
          <yu-select v-model="type" placeholder="请选择">
            <yu-option v-for="(item, index) in options" :key="index" :label="item.label" :value="item.value"></yu-option>
          </yu-select>
        </div>
        <input placeholder="请输入关键字" v-model="searchValue" style="width:220px;"/>
        <i class="el-icon-yx-search" @click="searchFn"></i>
      </div>
    </div>
  </yu-base-frame>
</div>
